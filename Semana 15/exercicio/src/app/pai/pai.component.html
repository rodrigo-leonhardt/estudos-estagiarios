<div id="divPai">

    <h2>pai.component</h2>    

    Número de filhos: {{numeroFilhos}}<br/>
    <hr/>
    
    Nome do filho: <input type="text" [(ngModel)]="nomeNovoFilho"/> 
    <button (click)="incluirFilho()">Incluir</button><br/>
    <br/>    

    <!-- Início do trecho para alteração -->
    <app-filho *ngFor="let filho of listaFilhos; let idx=index" [nome]="filho" [indice]="idx"></app-filho>
    <!-- Fim do trecho para alteração -->

</div>
